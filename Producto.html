  <div class="modal " id="modalEditarProducto" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false"

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Modificar Producto</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalModificarProducto()" style="background-color: transparent; border: 0;">X</button>
        </div>
        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="eProductoId" required hidden>
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Código del Producto</label>
                  <input type="text" class="form-control" name="codProducto" id="eCodProducto" aria-describedby="helpId"

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Nombre del Producto</label>
                  <input type="text" class="form-control" name="nombreProducto" id="eNombreProducto"
                    aria-describedby="helpId" placeholder="Nombre del producto">
                  <small id="helpId" class="form-text text-muted"> </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Descripcion</label>
                  <textarea name="comentarios" rows="7" cols="55" id="eDescripcionProducto"></textarea>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Precio</label>
                  <input type="text" class="form-control" name="" id="ePrecioProducto" aria-describedby="helpId"

                  <small id="helpId" class="form-text text-muted"></small>

            <div class="row">

                </div>
              </div>
            </div>

            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="submit" class="btn btn-primary">
                Actualizar
              </button>
            </div>

        </div>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Data Connect</title>
</head>

<body>


  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->
  <!-- NAVBAR -->
  <header class="site-navbar mt-3" id="menu">

  </header>
  <!--Color de fondo-->
  <div class="hero" style="background-color:#114C5F; height: 200px;"></div>

  <div class="container">

    <div class="table-responsive container-fluid">
      <table class="table table-striped table-hover table-borderless table-success align-middle">
        <div class="row">
          <div class="col-6"> <!-- Primera columna con mitad del ancho (6 de 12 columnas) -->
            <h2>Clientes</h2>
          </div>
          <div class="col-6 text-right"> <!-- Segunda columna con mitad del ancho (6 de 12 columnas) y alineaciÃ³n a la derecha -->
            <div class="row">
               <div class="col-6">

               </div>
               <div class="col-6">
                <input type="text" class="form-control" name="evento" id="inputNombre" aria-describedby="helpId"
                  placeholder="Direccion">
                  <a name="" id="" class="btn btn-success" onclick="mostrarModalCrearCliente()" role="button">Agregar</a>  
               </div>
            </div>
            
          </div>
        </div>
        <thead class="table-light">
          <caption></caption>
          <tr>
            <th>Id Cliente</th>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="resultados">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal " id="modalCrearCliente" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Agregar Cliente</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalCrearCliente()"
            style="background-color: transparent; border: 0;">X</button>
        </div>

        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="m-idEvento" required hidden>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Cedula</label>
                  <input type="text" class="form-control" name="evento" id="cedula" aria-describedby="helpId"
                    placeholder="Titulo del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa el titulo del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                    placeholder="Direccion">
                  <small id="helpId" class="form-text text-muted"> Ingrese direccion </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" name="apellido" id="apellido"
                    aria-describedby="helpId" placeholder="Fecha de Publicacion">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha de publicacion del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Correo</label>
                  <input type="email" class="form-control" name="fechaEvento" id="correo" aria-describedby="helpId"
                    placeholder="Fecha del evento" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Telefono</label>
                  <input type="tel" class="form-control" name="hora" id="telefono" aria-describedby="helpId"
                    placeholder="Hora del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la hora del evento</small>
                </div>
              </div>
            </div>
            <!--
            <div class="row">
              <div class="col-md-12">
                <div class="form-group text-align-center">
                  <textarea name="comentarios" rows="7" cols="50" id="descripcion">Descripcion del Evento</textarea>
                </div>
              </div>
            </div>
            -->
            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="button" class="btn btn-primary" onclick="creaCliente()">
                Agregar
              </button>
            </div>
          </form>

        </div>

      </div>

    </div>
  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/main.js"></script>


  <script src="js/menu.js "></script>
  <script src="js/cliente.js "></script>

</body>
</html>

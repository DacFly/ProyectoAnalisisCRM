<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <title>Data Connect</title>
</head>

<body>


  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->

  <!-- NAVBAR -->
  <header class="site-navbar mt-3" id="menu">

  </header>


  <div class="hero" style="background-color:#114C5F; height: 200px;">

  </div>

  <div class="container">

    <div class="table-responsive container-fluid">
      <table class="table table-striped table-hover table-borderless table-success align-middle">
        <div class="row">
          <div class="col-6"> <!-- Primera columna con mitad del ancho (6 de 12 columnas) -->
            <h2>Ventas</h2>
          </div>
          <div class="col-6 text-right">
            <!-- Segunda columna con mitad del ancho (6 de 12 columnas) y alineación a la derecha -->
            <div class="row">
              <div class="col-6">

              </div>
              <div class="col-6">
                <input type="text" class="form-control" name="evento" id="inputCodFactura" aria-describedby="helpId"
                  placeholder="Buscar Venta">
                <a name="" id="" class="btn btn-info" onclick="mostrarModalCrearVenta ()" role="button">Agregar
                  Venta</a>
              </div>
            </div>

          </div>
        </div>
        <thead class="table-light">
          <caption></caption>
          <tr>
            <th>Cod Factura</th>
            <th>Nombre Cliente</th>
            <th>Cedula</th>
            <th>Nombre Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>IVA</th>
            <th>Monto total</th>
            <th>Fecha de la venta</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="resultados">
        </tbody>
      </table>
    </div>
  </div>
  <!-- aaa -->
  <div class="modal " id="modalCrearVenta" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">Agregar Venta</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalCrearVenta()"
            style="background-color: transparent; border: 0;">X</button>
        </div>

        <div class="modal-body" style="width: auto;">
          <form class="m-needs-validation" novalidate id="frmVenta">

            <!-- Campo de cliente -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <select id="selectCliente" name="cliente" class="form-control" onchange="seleccionarCliente()">
                  <option value="">Selecciona un cliente</option>
                  <!-- Clientes cargados dinámicamente en JavaScript -->
                </select>
                <small class="form-text text-muted"></small>
              </div>
            </div>


            <!-- Campo de cédula -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" name="cedula" id="cedula" placeholder="Cédula del cliente"
                  readonly required>
                <small class="form-text text-muted"></small>
              </div>
            </div>

            <!-- Campo de producto -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="producto">Producto</label>
                <select class="form-control" name="producto" id="producto" onchange="seleccionarProducto()" required>
                  <option value="">Selecciona un producto</option>
                  <!-- Productos cargados dinámicamente en JavaScript -->
                </select>
              </div>
            </div>


            <!-- Campo de Cantidad -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <select class="form-control" name="cantidad" id="cantidad" required>
                  <!-- Opciones serán cargadas dinámicamente por JavaScript -->
                </select>
                <small class="form-text text-muted"></small>
              </div>
            </div>


            <!-- Campo de SubTotal -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="subTotal">SubTotal</label>
                <input type="number" class="form-control" name="subTotal" id="subTotal" placeholder="Subtotal" readonly
                  required>
                <small class="form-text text-muted"></small>
              </div>
            </div>


            <!-- Campo de IVA -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="iva">IVA 13%</label>
                <input type="number" class="form-control" name="iva" id="iva" placeholder="IVA" readonly required>
                <small class="form-text text-muted"></small>
              </div>
            </div>

            <!-- Campo de Monto Total -->
            <div class="col-md-12">
              <div class="form-group">
                <label for="montoTotal">Monto Total</label>
                <input type="number" class="form-control" name="montoTotal" id="montoTotal" placeholder="Monto Total"
                  readonly required>
                <small class="form-text text-muted"></small>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="fechaVenta">Fecha de Venta</label>
                <input type="text" class="form-control" name="fechaVenta" id="fechaVenta" placeholder="YYYY-MM-DD"
                  readonly required>
                <small class="form-text text-muted"></small>
              </div>
            </div>

            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="button" class="btn btn-primary" onclick="crearVenta()">
                Agregar Venta
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <!-- aaa -->


  <!-- AAAAAAAAA2 -->
  <div class="modal" id="modalEditarVenta" tabindex="-1" role="dialog" aria-labelledby="modalEditarVentaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarVentaLabel">Editar Venta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Aquí coloca tus campos de edición -->
          <form id="formEditarVenta">
            <div class="form-group">
              <input type="hidden" id="editClienteId" value="">
              <input type="hidden" id="editProductoId" value="">
            </div>
            <div class="form-group">
              <label for="editCodFactura">Cod Factura</label>
              <input type="text" class="form-control" id="editCodFactura" >
            </div>
            <div class="form-group">
              <label for="editNombreCliente">Nombre Cliente</label>
              <input type="text" class="form-control" id="editNombreCliente" >
            </div>
            <div class="form-group">
              <label for="editCedula">Cedula</label>
              <input type="text" class="form-control" id="editCedula" >
            </div>
            <div class="form-group">
              <label for="editNombreProducto">Nombre Producto</label>
              <input type="text" class="form-control" id="editNombreProducto" >
            </div>
            <div class="form-group">
              <label for="editCantidad">Cantidad</label>
              <input type="text" class="form-control" id="editCantidad">
            </div>
            <div class="form-group">
              <label for="editSubtotal">Subtotal</label>
              <input type="text" class="form-control" id="editSubtotal" >
            </div>
            <div class="form-group">
              <label for="editIVA">IVA</label>
              <input type="text" class="form-control" id="editIVA" >
            </div>
            <div class="form-group">
              <label for="editMontoTotal">Monto Total</label>
              <input type="text" class="form-control" id="editMontoTotal" \>
            </div>
            <div class="form-group">
              <label for="editFechaVenta">Fecha de la Venta</label>
              <input type="text" class="form-control" id="editFechaVenta" >
            </div>
            <button type="button" class="btn btn-primary" onclick="actualizarVenta()">Actualizar Venta</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- AAAAAAAAAAAAAAAAA2 -->
  <footer>
    <div id="footer"></div>

  </footer>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/main.js"></script>


  <script src="js/menu.js "></script>
  <script src="js/index.js "></script>
  <script src="js/footer.js"></script>

  <script src="js/venta.js "></script>
  

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Bootstrap CSS v5.2.1 -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Data Connect</title>
</head>

<body>


  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->

  <!-- NAVBAR -->
  <header class="site-navbar mt-3" id="menu">

  </header>


  <div class="hero" style="background-color:#114C5F; height: 200px;"></div>

  <div class="container">

    <div class="table-responsive container-fluid">
      <table class="table table-striped table-hover table-borderless table-success align-middle">
        <div class="row">
          <div class="col-6"> <!-- Primera columna con mitad del ancho (6 de 12 columnas) -->
            <h2>Preferencias del Cliente</h2>
          </div>
          <div class="col-6 text-right"> <!-- Segunda columna con mitad del ancho (6 de 12 columnas) y alineación a la derecha -->
            <div class="row">
               <div class="col-6">

               </div>
               <div class="col-6">
                <input type="text" class="form-control" name="evento" id="inputNombre" aria-describedby="helpId"
                  placeholder="Buscar Cliente">
                  <a name="" id="" class="btn btn-info" onclick="mostrarModalCrearPreferencia()" role="button">Agregar Preferencia</a>  
               </div>
            </div>
            
          </div>
        </div>
        <thead class="table-light">
          <caption></caption>
          <tr>
            <th>Id Preferencia</th>
            <th>Código Preferencia</th>
            <th>Nombre Cliente</th>
            <th>Preferencias</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="resultados">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal " id="modalEditarPreferencia" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Modificar Preferencias del cliente</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalModificarPreferencia()" style="background-color: transparent; border: 0;">X</button>
        </div>
        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="eIdPreferencia" required hidden>
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Código de la preferencia</label>
                  <input type="text" class="form-control" name="" id="eCodigoPreferencia" aria-describedby="helpId"
                    placeholder="Código de la preferencia">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Nombre del cliente</label>
                  <input type="text" class="form-control" name="" id="eNombreCliente"
                    aria-describedby="helpId" placeholder="Nombre del cliente">
                  <small id="helpId" class="form-text text-muted"> </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Preferencias</label>
                  <textarea name="comentarios" rows="7" cols="55" id="eDescripcion"></textarea>
                </div>
              </div>
            </div>
            
            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="submit" class="btn btn-primary">
                Actualizar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal " id="modalCrearPreferencia" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Agregar Preferencia del Cliente</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalCrearPreferencia()"
            style="background-color: transparent; border: 0;">X</button>
        </div>

        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="idPreferencia" required hidden>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Código de la Preferencia</label>
                  <input type="text" class="form-control" name="evento" id="codigoPreferencia" aria-describedby="helpId"
                    placeholder="Ingrese el código de la preferencia">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Nombre Cliente</label>
                  <input type="text" class="form-control" name="evento" id="nombreCliente" aria-describedby="helpId"
                    placeholder="Ingrese el nombre del cliente">
                  <small id="helpId" class="form-text text-muted">  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Preferencias</label>
                  <textarea name="comentarios" rows="7" cols="55" id="descripcion"></textarea>
                </div>
              </div>
            </div>
            
          
            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="button" class="btn btn-primary" onclick="creaPreferencia()">
                Agregar 
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <div>
    <a href="Contacto.html" class="btnFlotante-wsp" target="_blank">
      <div>
        <img src="images/icono2.png" height="64px" width="64px">
      </div>
    </a>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/main.js"></script>


  <script src="js/menu.js "></script>
  <script src="js/preferencia.js "></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Data Connect</title>
</head>

<body>


  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->

  <!-- NAVBAR -->
  <header class="site-navbar mt-3" id="menu">

  </header>


  <div class="hero" style="background-color:#114C5F; height: 200px;"></div>

  
  <div class="container">

    <div class="table-responsive container-fluid">
      <table class="table table-striped table-hover table-borderless table-success align-middle">
        <div class="row">
          <div class="col-6"> <!-- Primera columna con mitad del ancho (6 de 12 columnas) -->
            <h2>Tareas Pendientes</h2>
          </div>
          <div class="col-6 text-right"> <!-- Segunda columna con mitad del ancho (6 de 12 columnas) y alineación a la derecha -->
            <div class="row">
               <div class="col-6">

               </div>
               <div class="col-6">
                <input type="text" class="form-control" name="evento" id="inputNombre" aria-describedby="helpId"
                  placeholder="Buscar Tarea mediante ID">
                  <a name="" id="" class="btn btn-info" onclick="mostrarModalCrearTareaP()" role="button">Agregar Tarea</a>  
               </div>
            </div>
            
          </div>
        </div>
        <thead class="table-light">
          <caption></caption>
          <tr>
            <th>TareaId</th>
            <th>Descripción</th>
            <th>Nombre Cliente</th>
            <th>Fecha Creación</th>
            <th>Fecha Finalización</th>
            
          </tr>
        </thead>
        <tbody class="table-group-divider" id="resultados">
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal " id="modalEditarTareaP" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Modificar Cliente</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalModificarCliente()" style="background-color: transparent; border: 0;">X</button>
        </div>
        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="clienteId" required hidden>
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Cédula</label>
                  <input type="text" class="form-control" name="cedula" id="cedula" aria-describedby="helpId"
                    placeholder="Cédula del cliente">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre"
                    aria-describedby="helpId" placeholder="Nombre del cliente">
                  <small id="helpId" class="form-text text-muted"> </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Apellido</label>
                  <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId"
                    placeholder="Apellido del cliente">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Correo</label>
                  <input type="text" class="form-control" name="hora" id="hora" aria-describedby="helpId"
                    placeholder="Correo del cliente">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="helpId"
                    placeholder="Teléfono del cliente">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="submit" class="btn btn-primary">
                Actualizar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal " id="modalCrearTareaP" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Agregar Tarea Pendiente</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalCrearTareaP()"
            style="background-color: transparent; border: 0;">X</button>
        </div>

        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">TareaID</label>
                  <input type="text" class="form-control" name="TareaId" id="tareaId" aria-describedby="helpId"
                    placeholder="Código de la tarea pendiente">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Descripcion</label>
                  <textarea name="comentarios" rows="7" cols="55" id="descripcion">Descripcion de la tarea</textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">ID del cliente</label>
                  <input type="text" class="form-control" name="" id="clienteId"
                    aria-describedby="helpId" placeholder="ID del cliente">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Fecha de Creación de la tarea</label>
                  <input type="date" class="form-control" name="" id="fechaCreacion" aria-describedby="helpId"
                    placeholder="Fecha del inicio de la tarea" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha de creación de la tarea</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Fecha de Finalización de la tarea</label>
                  <input type="date" class="form-control" name="" id="fechaFinalizacion" aria-describedby="helpId"
                    placeholder="Fecha de la finalizacion de la tarea" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha de finalización de la tarea</small>
                </div>
              </div>
            </div>

            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="button" class="btn btn-primary" onclick="creaTareaP()">
                Agregar Tarea Pendiente
              </button>
            </div>
          </form>

        </div>

      </div>

    </div>
  </div>

  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/main.js"></script>


  <script src="js/menu.js "></script>
  <script src="js/tareapendiente.js "></script>
  
</body>

</html>
